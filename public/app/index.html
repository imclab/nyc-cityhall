<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>NYC Dashboard</title>
    <meta name="description" content="NYC Dashboard for the Mayor">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

    <!-- build:css(.tmp) styles/main.css -->
      <link rel="stylesheet" href="vendor/cartodb.js/themes/css/cartodb.css">
      <link rel="stylesheet" href="../.tmp/styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <div class="layout-main is-hidden" id="applicationView">

      <header id="header">
        <div class="layout-header">
          <nav class="toggle-aside">
            <button id="toggleAsideBtn" class="icon icon-menu"></button>
          </nav>
          <h1 id="titleView">All Indicators</h1>
          <img src="images/logo-nyc-cityhall.png" class="logo-image" alt="NYC" width="70" height="23">
        </div>
        <nav class="layout-toolbar">
          <div class="mod-toolbar" id="toolbarView">
            <div class="mod-toolbar-item">
              <span class="mod-toolbar-label">Timeframe</span>
              <ul class="mod-toolbar-selector" id="indicatorPeriod">
                <li>
                  <span class="current">Fiscal year to Date</span>
                  <ul class="mod-toolbar-options">
                    <li><a href="#" data-filter="period" data-value="fytd">Fiscal Year To Date</a></li>
                    <li><a href="#" data-filter="period" data-value="lastyear">Same Period Last Year</a></li>
                    <li><a href="#" data-filter="period" data-value="mmddyy">Last Month/Week/Day</a></li>
                  </ul>
                </li>
              </ul>
            </div>
            <div class="mod-toolbar-item">
              <span class="mod-toolbar-label">Sort</span>
              <ul class="mod-toolbar-selector" id="indicatorSort">
                <li>
                  <span class="current">By Department</span>
                  <ul class="mod-toolbar-options">
                    <li><a href="#" data-filter="sort" data-value="department">By Department</a></li>
                    <li><a href="#" data-filter="sort" data-value="worst">Worst to Best</a></li>
                    <li><a href="#" data-filter="sort" data-value="best">Best to Worst</a></li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

      <section class="page is-page-active" id="indicators">
        <div class="mod-indicators" id="indicatorsView"></div>
      </section>

      <div class="mod-map" id="mapView">
        <button class="icon icon-close"></button>
        <div id="map"></div>
      </div>

    </div>

    <div class="layout-main is-hidden" id="loginView">
      <form action="#">
        <div class="form-row">
          <label for="username">User</label>
          <input type="text" name="username">
        </div>
        <div class="form-row">
          <label for="password">Password</label>
          <input type="password" name="password">
        </div>
        <div class="form-row">
          <input type="submit" value="Login">
        </div>
      </form>
    </div>
    <aside class="layout-aside is-hidden" id="asideView"></aside>

    <script data-main="scripts/main" src="vendor/requirejs/require.js"></script>
  </body>
</html>
