<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>NYC</title>
    <meta name="description" content="NYC Dashboard for the Mayor">
    <meta name="viewport" content="width=device-width">

    <!-- build:css(.tmp) styles/main.css -->
      <link rel="stylesheet" href="../.tmp/styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <header id="header">
      <div class="layout-header">
        <h1 class="logo">NYC Dashboard</h1>
        <h2 id="titleView"></h2>
      </div>
      <nav class="layout-toolbar">
        <div class="mod-toolbar" id="toolbarView">
          <div class="mod-toolbar-item">
            <label for="indicatorType">Viewing</label>
            <select id="indicatorType">
              <option value="all">All Indicators</option>
              <option value="operation">Operation Priorities</option>
              <option value="equality">Equality Priorities</option>
              <option value="urgent">Urgent Attention Needed</option>
              <option value="trending-up">Trending Up</option>
              <option value="trending-down">Trending Down</option>
            </select>
          </div>
          <div class="mod-toolbar-item">
            <label for="indicatorPeriod">By</label>
            <select id="indicatorPeriod">
              <option value="year">Fiscal Year to Date</option>
              <option value="month">Month</option>
              <option value="week">Week</option>
              <option value="day">Day</option>
            </select>
          </div>
          <div class="mod-toolbar-item">
            <label for="indicatorSort">Sort</label>
            <select id="indicatorSort">
              <option value="department">By Department</option>
              <option value="worst">Worst to Best</option>
              <option value="best">Best to Worst</option>
            </select>
          </div>
        </div>
      </nav>
    </header>

    <section class="page is-page-active" id="indicators">
      <div class="mod-indicators" id="indicatorsView"></div>
    </section>

    <section class="page" id="map">
      <div id="mapView"></div>
    </section>

    <script data-main="scripts/main" src="vendor/requirejs/require.js"></script>
  </body>
</html>
